<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j">

   	<div style="margin: 10px 0 10px 0;">
		<h:outputText value="#{messages['widget.newestStatementList.title']}"/>
   	</div>
   	<h:form>
	<rich:dataTable id="latestStatementList" styleClass="statementList" value="#{mitStatementListByAssignmentDate.resultList}" var="_resource" rows="5">
		<rich:column>
			<a4j:commandLink value="#{_resource.resource.text}" action="#{mitStatementListByAssignmentDate.showDetail(_resource.id)}" reRender="searchResultDetail" oncomplete="hideTeaser()" styleClass="link" />
		</rich:column>
	</rich:dataTable>
   	</h:form>
</ui:composition>
