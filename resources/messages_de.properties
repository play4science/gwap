description.artigo.label                                    = ARTigo Projekt
description.artigo.text                                     = <h2>Ziele von ARTigo</h2><p>Die Kunstgeschichte arbeitet mit den originalen Kunstwerken, h\u00E4ufig aber auch mit Reproduktionen davon. Diese Reproduktionen werden heute in umfangreichen elektronischen Repositorien vorgehalten und k\u00F6nnen leicht in die Millionen gehen. Was machen wir, um diese Reproduktionen wiederzufinden, und zwar m\u00F6glichst nach den unterschiedlichsten Kritereien geordnet? Manchmal wollen wir Bilder finden, die einen spezifischen Inhalt oder eine spezifische Form haben. Da die M\u00F6glichkeiten, \u00FCber den Computer direkt auf die Reproduktion zuzugreifen, noch sehr beschr\u00E4nkt sind, vergeben wir Schlagworte, sogenannte Metadaten. Das ist ein sehr zeitraubendes Gesch\u00E4ft und kann am besten von einer gro\u00DFen Anzahl von Mitarbeiter/innen \u00FCbernommen werden. Um diesen Beitrag bitten wir Sie mit diesem Spiel.</p><p>Aber wir wollen nicht nur etwas von Ihnen, sondern bieten Ihnen auch etwas\: Unterhaltung einerseits, aber auch Belehrung, denn Sie werden eine Menge \u00FCber die Werke der K\u00FCnstler lernen, die wir Ihnen hier vorf\u00FChren. Und Sie werden dann mit den von Ihnen gelieferten Beschreibungen auch selbst arbeiten k\u00F6nnen.</p><h2>Bilderbestand</h2><p>Der zugrundeliegende Bilderbestand wird der Datenbank Artemis entnommen, die am <a href\="http\://www.kunstgeschichte.uni-muenchen.de/" target\="_blank">Institut f\u00FCr Kunstgeschichte</a> der <a href\="http\://www.uni-muenchen.de/" target\="_blank">LMU M&uuml;nchen</a> in Zusammenarbeit mit der <a href\="http\://www.itg.uni-muenchen.de/" target\="_blank">IT-Gruppe Geisteswissenschaften</a> der Universit&auml;t aufgebaut wurde und die inzwischen mehr als 30.000&nbsp;Bilder enth&auml;lt.</p><p><a href\="http\://www.artigo.org/kunsthalle-karlsruhe">Hier</a> k\u00F6nnen Sie \u00FCbrigens exklusiv mit dem Bestand der <a href\="http\://www.kunsthalle-karlsruhe.de/">Kunsthalle Karlsruhe</a> spielen, deren Mitarbeiter uns besonders gute Reproduktionen aus dem herausragenden Bestand ihres Museums zur Verf\u00FCgung gestellt haben. Und noch etwas Besonderes\: F\u00FCr den besten Spieler oder die beste Spielerin gibt es jeweils am Monatsende ein Buchgeschenk aus der Kunsthalle.</p><h2>Projektf\u00F6rderung</h2><p>Das Projekt wird gef\u00F6rdert durch die <a href\="http\://www.dfg.de" target\="_blank">Deutsche Forschungsgemeinschaft (DFG)<img src\="img/logo-dfg.png" style\="float\:right"/></a></p><p>Weitere Informationen \u00FCber ARTigo k\u00F6nnen Sie beim <a href\="http\://www.play4science.org" target\="_blank">Play4Science Projekt</a> erfahren sowie in unserem <a href\="http\://blog.play4science.org" target\="_blank">Blog</a> nachlesen.</p><p>Sie k\u00F6nnen uns auch per E-Mail unter <span class\="spamspan"><span class\="u">artigo</span> [at] <span class\="d">artigo [dot] org</span></span> erreichen.</p>
description.contributors.label                              = Mitwirkende
description.contributors.text                               = <p><ul>\n<li>Institut f\u00FCr Informatik\n<ul><li>Prof. Dr. Fran\u00E7ois Bry</li>\n<li>Christoph Wieser</li>\n<li>Fabian Knei\u00DFl</li>\n<li>Bartholom\u00E4us Steinmayr</li>\n<li>Florian St\u00F6rkle</li>\n</ul></li>\n<li>Centrum f\u00FCr Informations- und Sprachverarbeitung\n<ul><li>Prof. Dr. Klaus Schulz</li>\n<li>Elena Levushkina</li></ul></li>\n<li>Institut f\u00FCr Kunstgeschichte</li>\n<ul><li>Prof. Dr. Hubertus Kohle</li>\n<li>Matthias Becker</li>\n<li>Fabian Bross</li>\n<li>Laura Commare</li></ul></li>\n<li>Institut f\u00FCr Romanische Philologie\n<ul><li>Prof. Dr. phil. Thomas Krefeld</li>\n<li>Caterina Campanella</li>\n<li>Silvia Cramerotti</li>\n<li>Katharina Jakob</li>\n<li>Alessandra Puglisi</li></ul></li>\n<li>IT Gruppe Geisteswissenschaften\n<ul><li>Dr. Christian Riepl</li>\n<li>Dr. Stephan L\u00FCcke</li>\n<li>Dr. Gerhard Sch\u00F6n</li>\n<li>Eva Schmidt</li></ul></li>\n</ul></p>
description.revisionhistory.label                           = Versionsgeschichte
description.revisionhistory.text                            = <p>Diese Version von ARTigo basiert auf einem f\u00FChrend von Dr. Gerhard Sch\u00F6n von der <a href\="http\://www.itg.uni-muenchen.de" target\="_blank">IT-Gruppe Geisteswissenschaften</a> entwickelten Spiel.</p><p>Die Idee f\u00FCr dieses Projekt stammt von Prof. Dr. Hubertus Kohle nach einem Gespr\u00E4ch mit Prof. Dr. Fran\u00E7ois Bry \u00FCber \u201EGames with a Purpose\u201C.</p><p>Weiterhin danken wir <a href\="http\://www.cs.cmu.edu/~biglou/" target\="_blank">Luis von Ahn</a>, der uns mit seinem <a href\="http\://www.espgame.org" target\="_blank">ESP Game</a> auf die Idee zu diesem Spiel gebracht hat. \u00DCber das Spielprinzip erfahren Sie Faszinierendes in seinem Vortrag \u00FCber <a href\="http\://video.google.com/videoplay?docid\=-8246463980976635143" target\="_blank">Human Computation </a>, gehalten bei Google als \u201ETechTalk\u201C am 26. Juli 2006.</p>
description.privacy.label                                   = Datenschutzerkl\u00E4rung
description.privacy.text                                    = <h2>1. Erhebung, Verarbeitung und Nutzung personenbezogener Daten</h2><p>Personenbezogene Daten werden nur erhoben, wenn Sie uns diese von sich aus (z.B. bei der Registrierung unseres Newsletters, der Zusendung einer Mitteilung \u00FCber unsere Webseite oder der Anmeldung als Mitglied unseres Portals) mitteilen.Dar\u00FCber hinaus werden keine personenbezogenen Daten erhoben.</p>\n<h2>2. Registrierung bei unserem Newsletter</h2><p>Im Rahmen der Registrierung unseres Newsletters teilen Sie uns Ihre E-Mail-Adresse und optional weitere Daten mit. Diese Angaben verwenden wir ausschlie\u00DFlich, um Ihnen den Newsletter zuzusenden. Ihre bei der Newsletter-Anmeldung eingegebenen Daten bleiben bei uns gespeichert, bis Sie sich wieder von unserem Newsletter abmelden. Eine Abmeldung ist jederzeit \u00FCber den daf\u00FCr vorgesehenen Link im Newsletter oder eine entsprechende Mitteilung an uns m\u00F6glich. Mit der Abmeldung widersprechen Sie der Nutzung Ihrer E-Mail-Adresse. Ihre E-Mail-Adresse und Ihre im Zusammenhang mit der Newsletter-Anmeldung \u00FCbermittelten Daten werden dann umgehend bei uns gel\u00F6scht.</p>\n<h2>3. Einsatz von Webserver-Logfiles</h2><p>Auf dieser Website werden in eigenen Webserver-Logfiles Daten (wie zum Beispiel die IP-Adresse der Webseiten-Besucher) zur Durchf\u00FChrung betrieblich erforderlicher Benutzerz\u00E4hlungs- und Optimierungsma\u00DFnahmen gesammelt und gespeichert. Die Anlage und Auswertung dieser Webserver-Logfiles ist erforderlich, um die Webseite betreiben zu k\u00F6nnen.</p>\n<h2>4. Einsatz eigener \u201ECookies\u201C</h2><p>Unsere Webseite verwendet eigene \u201ECookies\u201C, um die Benutzerfreundlichkeit zu erh\u00F6hen (\u201ECookies\u201C sind Datens\u00E4tze, die vom Webserver an den Browser des Nutzers gesandt und dort f\u00FCr einen sp\u00E4teren Abruf gespeichert werden). In unseren eigenen \u201ECookies\u201C werden keinerlei personenbezogene Daten gespeichert. Sie k\u00F6nnen die Verwendung von \u201ECookies\u201C generell verhindern, wenn Sie in Ihrem Browser die Speicherung von \u201ECookies\u201C untersagen.</p>\n<h2>5. Personenbezogene Kurzbegriffe (\u201ETags\u201C) in Abbildungen</h2><p>Nutzer haben die M\u00F6glichkeit, auf dem Portal verschiedene Abbildungen mit Kurzbegriffen (so genannten \u201ETags\u201C) zu beschreiben. Soweit diese Tags einen direkten Personenbezug aufweisen oder durch Aggregation von Tags eine Personenbeziehbarkeit hergestellt werden kann, k\u00F6nnen Sie der Anbringung und Ver\u00F6ffentlichung dieser Tags jederzeit widersprechen. Bitte nutzen Sie hierzu die unter Ziffer 6. angegebenen Kontaktm\u00F6glichkeiten.</p>\n<h2>6. Weitere Informationen und Kontakte</h2><p>Bei Fragen zu dieser Datenschutzerkl\u00E4rung kontaktieren Sie uns bitte. Die Kontaktadresse finden Sie <a href\="impressum.html">hier</a>. Sie k\u00F6nnen jederzeit erfragen, ob und welche Ihrer Daten bei uns gespeichert sind. Dar\u00FCber hinaus k\u00F6nnen Sie uns Ausk\u00FCnfte, L\u00F6schungs- und Berichtigungsw\u00FCnsche und gerne auch Anregungen per E-Mail oder Brief zusenden.</p>
description.manual.artigo.label                             = ARTigo-Spiel
description.manual.artigo.text                              = <p>ARTigo ist ein Online-Spiel mit dem Ziel, Kunstwerke mit Schlagworten zu versehen. Ihnen und einem Mitspieler wird gleichzeitig dasselbe Kunstwerk gezeigt. Das Spiel besteht nun darin, das Kunstwerk m\u00F6glichst treffend mit Schlagworten zu beschreiben. Schlagworte k\u00F6nnen beschreiben, was das Kunstwerk darstellt, aber auch Stilrichtung, Qualit\u00E4t oder Gef\u00FChle ausdr\u00FCcken, die es wiedergibt. Pro Kunstwerk stehen Ihnen 60 Sekunden zur Verf\u00FCgung. Punkte bekommen Sie f\u00FCr Schlagworte, die Ihr Mitspieler auch eingibt oder andere Spieler in fr\u00FCheren Runden eingegeben haben. Je mehr Schlagworte pro Kunstwerk \u00FCbereinstimmen, desto mehr Punkte k\u00F6nnen Sie in insgesamt f\u00FCnf Runden erspielen. Jedes eingegebene Schlagwort wird gespeichert und verbessert die Suche nach Kunstwerken. Relevant f\u00FCr die Suche aber sind nur Schlagworte, die mindestens zweimal f\u00FCr ein Kunstwerk vergeben wurden, also blau markiert sind.</p> <p>Links neben dem Kunstwerk sehen Sie, welche Schlagworte Sie bereits eingegeben haben. Manche Schlagworte werden nach Punkten farbig hervorgehoben\: <ul><li>Schwarze Schlagworte wurden bisher bei diesem Kunstwerk noch nicht eingegeben. Sie erhalten keine Punkte.</li><li>Dunkelblaue Schlagworte hat Ihr Mitspieler in dieser Runde eingegeben. Sie erhalten beide 25 Punkte.</li><li>Hellblaue Schlagworte sind in einem fr\u00FCheren Spiel f\u00FCr das Kunstwerk eingegeben worden. Sie erhalten 5 Punkte.</li></ul></p><p>Beim Tabu-Spiel werden zus\u00E4tzlich einige Tabuw\u00F6rter angezeigt, die nicht zur Beschreibung des Kunstwerks verwendet werden k\u00F6nnen, da sie bereits verifiziert wurden.</p><p>Nach f\u00FCnf Runden k\u00F6nnen Sie die gespielten Kunstwerke mit Zusatzinformationen betrachten. Angezeigt werden Titel, K\u00FCnstler, Ort und Datierung.</p><p><iframe width\="560" height\="315" src\="http\://www.youtube.com/embed/cHMuTDtgFCU" frameborder\="0" allowfullscreen></iframe></p>
description.manual.karido.label                             = Karido
description.manual.karido.text                              = <p>Bei Karido werden wie beim ARTigo-Spiel Kunstwerke mit Schlagworten versehen. Allerdings werden Ihnen und Ihrem Mitspieler nun jeweils neun Kunstwerke gleichzeitig gezeigt. Dabei ist einer der beiden Spieler der Beschreiber und einer der Rater.</p><p>Der Beschreiber w\u00E4hlt eines der anfangs neun Kunstwerken aus und beschreibt es wie bei ARTigo mit Schlagworten. Der Rater versucht gleichzeitig an Hand der Schlagworte des Beschreibers zu erkennen, welches der anfangs neun Kunstwerke gemeint ist. Je \u00E4hnlicher die gezeigten Kunstwerke sind, desto schwieriger wird es, charakteristische Schlagworte f\u00FCr die Unterscheidung der Kunstwerke zu finden. Der Rater kann jederzeit R\u00FCckfragen in Form von Schlagworten an den Beschreiber stellen, die mit Ja oder Nein beantwortet werden.</p><p>Sobald der Rater das richtige Kunstwerk ausgew\u00E4hlt hat, w\u00E4hlt der Beschreiber ein neues aus den verbleibenden Kunstwerken aus und beschreibt dieses, bis alle Kunstwerke erkannt sind.</p><p>Karido kann entweder zeit- oder rundenbegrenzt gespielt werden. Bei der Variante mit Zeitlimit haben Sie 90 Sekunden Zeit, m\u00F6glichst viele Kunstwerke anhand von Schlagworten zu erkennen. Auf Rundenbasis gibt es keine Zeitbegrenzung, daf\u00FCr stehen Ihnen nur 30 Z\u00FCge pro Runde zur Verf\u00FCgung.</p><p><iframe width\="560" height\="315" src\="http\://www.youtube.com/embed/I_RCFH3huS4" frameborder\="0" allowfullscreen></iframe></p>
