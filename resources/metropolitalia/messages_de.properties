login.welcomeMail.body=<p>Hallo \#{person.name},</p><p>willkommen auf der Seite MetropolItalia (<a href\="\#{basePath}">\#{basePath}</a>).</p><p>Du hast dich bei MetropolItalia mit dem Benutzernamen \#{person.username} registriert. Um die Registrierung abzuschlie\u00DFen, klicke bitte auf diesen Link <a href\="\#{basePath}accountToken.html?token\=\#{person.emailVerifyToken}">\#{basePath}accountToken.html?token\=\#{person.emailVerifyToken}</a> oder kopiere ihn in die Adresszeile des Browsers.</p><p>Jetzt kannst du Wetten auf die Herkunft der W\u00F6rter abschlie\u00DFen, am Ende der Spielrunde deine erzielte Punktzahl ansehen  und herausfinden, wie die anderen Spieler gewettet haben.</p><p>Bis bald\!<br/>Dein MetropolItalia-Team</p>
