login.verifyEmailMail.body=<p>Hallo \#{person.name},</p><p>Sie haben Ihre E-Mail-Adresse auf MetropolItalia ge\u00E4ndert, klicken Sie bitte auf diesen Link <a href\="\#{basePath}accountToken.html?token\=\#{profile.emailVerifyToken}">\#{basePath}accountToken.html?token\=\#{profile.emailVerifyToken}</a> oder kopieren Sie ihn in die Adresszeile Ihres Browsers, um die neue E-Mail-Adresse zu aktivieren.</p><p>Viel Spa\u00DF beim Spielen\!<br/>MetropolItalia</p>
