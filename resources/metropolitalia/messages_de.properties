description.privacy.label=Datenschutzerkl\u00E4rung
description.privacy.text=<h3>1. Erhebung, Verarbeitung und Nutzung personenbezogener Daten</h3><p>Personenbezogene Daten werden nur erhoben, wenn Sie uns diese von sich aus (z.B. bei der Registrierung unseres Newsletters, der Zusendung einer Mitteilung \u00FCber unsere Webseite oder der Anmeldung als Mitglied unseres Portals) mitteilen.Dar\u00FCber hinaus werden keine personenbezogenen Daten erhoben.</p>\n<h3>2. Registrierung bei unserem Newsletter</h3><p>Im Rahmen der Registrierung unseres Newsletters teilen Sie uns Ihre E-Mail-Adresse und optional weitere Daten mit. Diese Angaben verwenden wir ausschlie\u00DFlich, um Ihnen den Newsletter zuzusenden. Ihre bei der Newsletter-Anmeldung eingegebenen Daten bleiben bei uns gespeichert, bis Sie sich wieder von unserem Newsletter abmelden. Eine Abmeldung ist jederzeit \u00FCber den daf\u00FCr vorgesehenen Link im Newsletter oder eine entsprechende Mitteilung an uns m\u00F6glich. Mit der Abmeldung widersprechen Sie der Nutzung Ihrer E-Mail-Adresse. Ihre E-Mail-Adresse und Ihre im Zusammenhang mit der Newsletter-Anmeldung \u00FCbermittelten Daten werden dann umgehend bei uns gel\u00F6scht.</p>\n<h3>3. Einsatz von Webserver-Logfiles</h3><p>Auf dieser Website werden in eigenen Webserver-Logfiles Daten (wie zum Beispiel die IP-Adresse der Webseiten-Besucher) zur Durchf\u00FChrung betrieblich erforderlicher Benutzerz\u00E4hlungs- und Optimierungsma\u00DFnahmen gesammelt und gespeichert. Die Anlage und Auswertung dieser Webserver-Logfiles ist erforderlich, um die Webseite betreiben zu k\u00F6nnen.</p>\n<h3>4. Einsatz eigener \u201ECookies\u201C</h3><p>Unsere Webseite verwendet eigene \u201ECookies\u201C, um die Benutzerfreundlichkeit zu erh\u00F6hen (\u201ECookies\u201C sind Datens\u00E4tze, die vom Webserver an den Browser des Nutzers gesandt und dort f\u00FCr einen sp\u00E4teren Abruf gespeichert werden). In unseren eigenen \u201ECookies\u201C werden keinerlei personenbezogene Daten gespeichert. Sie k\u00F6nnen die Verwendung von \u201ECookies\u201C generell verhindern, wenn Sie in Ihrem Browser die Speicherung von \u201ECookies\u201C untersagen.</p>\n<h3>5. Personenbezogene Daten in Aussagen</h3><p>Nutzer haben die M\u00F6glichkeit, auf dem Portal selbstgew\u00E4hlte Aussagen einzustellen sowie Aussagen mit weiteren Angaben (zum Beispiel Regionen, Wetten, Sprechercharakterisierungen) zu beschreiben. Soweit diese Daten einen direkten Personenbezug aufweisen oder durch Aggregation von Daten eine Personenbeziehbarkeit hergestellt werden kann, k\u00F6nnen Sie der Anbringung und Ver\u00F6ffentlichung dieser Daten jederzeit widersprechen. Bitte nutzen Sie hierzu die unter Ziffer 6. angegebenen Kontaktm\u00F6glichkeiten.</p>\n<h3>6. Weitere Informationen und Kontakte</h3><p>Bei Fragen zu dieser Datenschutzerkl\u00E4rung kontaktieren Sie uns bitte. Die Kontaktadresse finden Sie <a href\="about.html?selectedTab\=contact">hier</a>. Sie k\u00F6nnen jederzeit erfragen, ob und welche Ihrer Daten bei uns gespeichert sind. Dar\u00FCber hinaus k\u00F6nnen Sie uns Ausk\u00FCnfte, L\u00F6schungs- und Berichtigungsw\u00FCnsche und gerne auch Anregungen per E-Mail oder Brief zusenden.</p>
description.project.label=Das Projekt Metropolitalia
description.project.text=<p>Das Projekt Metropolitalia steht einersteits in der Tradition der Variet\u00E4tenlinguistik, wird jedoch andererseits von der \u00DCberzeugung getragen, dass sich die Linguistik nicht damit zufriedengeben darf, nur den Sprachgerauch zu beobachten und die sprachlichen Kompetenzen zu untersuchen. </p><p>Klicke <a href\="http\://www.metropolitalia.gwi.uni-muenchen.de" target\="_blank">hier</a> f\u00FCr weitere Informationen.</p>
